<div class="wrapper">
  <mat-card>
    <mat-grid-list *ngIf="todo" cols="1" rowHeight="50px">
      <mat-card-title-group>
        <mat-card-title>Update</mat-card-title>
        <mat-card-subtitle>Update your entered medication here</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <mat-grid-tile>
          Medication name:
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field class="input-full-width" appearance="fill">
            <input #newMedicine matInput placeholder="new medicine name" id="newMedicine" value="{{ todo.medicine }}">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          Medication description:
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field class="input-full-width" appearance="fill">
            <input #newDescription matInput placeholder="new description" id="newDescription" value="{{ todo.description }}">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          Take medication until:
        </mat-grid-tile>
        <mat-grid-tile>
          <input id="date" style="color:black" value="{{ todo.consumption }}" required type="date" #consumption_day>
        </mat-grid-tile>
        <mat-grid-tile id="DateInThePast" style="display:none;color:red">Choose a date that is today or in the future</mat-grid-tile>

        <mat-grid-tile>
          Frequency of consumption:
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-checkbox #consumption_morning class="example-margin">Morning</mat-checkbox>
          <mat-checkbox #consumption_midday class="example-margin">Midday</mat-checkbox>
          <mat-checkbox #consumption_evening class="example-margin">Evening</mat-checkbox>
        </mat-grid-tile>

        <mat-grid-tile>
          <button mat-raised-button color="accent" (click)="PutMethod(todo, newDescription.value, newMedicine.value, consumption_evening.checked, consumption_midday.checked, consumption_morning.checked, consumption_day.valueAsDate!)">Save</button>
          <a mat-stroked-button routerLink="/todos">Back to Overview</a>

        </mat-grid-tile>
      </mat-card-content>
    </mat-grid-list>
  </mat-card>
</div>
