<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.component.css">
  <script src="https://kit.fontawesome.com/299df32b1a.js" crossorigin="anonymous"></script>
  <title>Log In</title>
</head>
<body>
  <div class="container">
    <h2>Log In</h2>
    <form action="./myreminder.html">
      <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username">
      </div>
      <div class="input-container">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email">
      </div>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>
      
      <a routerLink="/todos"><button type="button" >Login </button></a>


      <a routerLink="/signup" style="color:aliceblue;">Don't have an account? Sign Up</a>

    </form>
  </div>

</body>
</html>
